{% extends 'base.html' %}
{% block content %}
<h2>Dashboard</h2>
<h3>Nuevo Post</h3>
<form method="POST" action="{{ url_for('create_post') }}">

    Contenido: <textarea name="content"></textarea><br>
    <input type="submit" value="Publicar">
</form>

<h3>Mis Posts</h3>
{% for post in posts %}
    <div>
        <h4>{{ post.title }}</h4>
        <p>{{ post.content }}</p>
        <a href="{{ url_for('edit_post', post_id=post.id) }}">Editar</a>

        <hr>
    </div>
{% endfor %}
{% endblock %}
